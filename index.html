<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">

        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>

        <form id="my-form">
            <fieldset>
                <div class="fieldset-wrapper">

                    <legend class="fieldset-title">Informações Pessoais</legend>

                    <div class="full-name">
                        <div class="input-wrapper">
                            <label for="name">Nome</label>
                            <input type="text" id="name"/>
                        </div>

                        <div class="input-wrapper">
                            <label for="surname">Sobrenome</label>
                            <input type="text" id="surname"/>
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="email">E-mail<span>(digite um e-mail válido)</span></label>
                        <input type="email" id="email"/>
                    </div>

                    <div class="input-wrapper">
                        <label for="password">Senha<span>(mínimo de 6 caracteres)</span></label>
                        <input type="password" id="password"/>
                    </div>

                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">

                    <legend class="fieldset-title">Informações do Mentor</legend>

                    <div class="input-wrapper">
                        <label for="name">Nome do seu Mentor<span>(somente o primeiro nome)</span></label>
                        <input type="text" id="name"/>
                    </div>

                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">

                    <legend class="fieldset-title">Horários Disponíveis</legend>

                    <legend class="subtitle">Primeira Mentoria</legend>

                    <div class="time">

                        <div class="input-wrapper">
                            <label for="mentor-date">Data<span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="mentor-date"/>
                        </div>

                        <div class="input-wrapper">
                            <label for="mentor-time">Das</label>
                            <input type="time" id="mentor-time"/>
                        </div>

                        <div class="input-wrapper">
                            <label for="mentor-time">Até</label>
                            <input type="time" id="mentor-time"/>
                        </div>

                    </div>

                    <legend class="subtitle">Segunda Mentoria</legend>

                    <div class="time">

                        <div class="input-wrapper">
                            <label for="mentor-date">Data<span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="mentor-date"/>
                        </div>

                        <div class="input-wrapper">
                            <label for="mentor-time">Das</label>
                            <input type="time" id="mentor-time"/>
                        </div>

                        <div class="input-wrapper">
                            <label for="mentor-time">Até</label>
                            <input type="time" id="mentor-time"/>
                        </div>

                    </div>

                </div>
            </fieldset>

        </form>

        <footer>
            <button type="submit" form="my-form">Salvar</button>
        </footer>

    </div>
</body>
</html>
